name: build-windows-portable

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'electron/**'
      - 'renderer/**'
      - 'build/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig*.json'
      - 'vite.config.ts'
      - 'electron-builder.yml'
      - '.github/workflows/build-win.yml'
  pull_request:
    paths:
      - 'electron/**'
      - 'renderer/**'
      - 'build/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig*.json'
      - 'vite.config.ts'
      - 'electron-builder.yml'
      - '.github/workflows/build-win.yml'

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Build dist (portable exe, optimized)
        run: npm run dist:clean

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ModsMoverPortable
          path: dist/release/ModsMoverPortable.exe
